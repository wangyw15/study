<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">remove</span>(<span class="hljs-params">self, value</span>):

</code></pre>
<p>先通过<code>list.index</code>通过<code>del</code>删除元素</p>

<h1 id="mutablesequencepop"><code>MutableSequence.pop()</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">pop</span>(<span class="hljs-params">self, index=-<span class="hljs-number">1</span></span>):
    v = self[index]
    <span class="hljs-keyword">del</span> self[index]
    <span class="hljs-keyword">return</span> v
</code></pre>
<p>很简单，就是先把值保留下来，然后通过<code>del</code>删除数组的元素，最后返回这个元素值</p>

<h1 id="mutablesequenceclear"><code>MutableSequence.clear()</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">clear</span>(<span class="hljs-params">self</span>):
    <span class="hljs-keyword">try</span>:
        <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
            self.pop()
    <span class="hljs-keyword">except</span> IndexError:
        <span class="hljs-keyword">pass</span>
</code></pre>
<p>清空数组就是<code>pop()</code>到报错为止</p>

<h1 id="listextend-%E5%AE%9E%E7%8E%B0"><code>list.extend()</code> 实现</h1>
<blockquote>
<p>后面要用到就提前说了</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">static</span> PyObject *<span class="hljs-title function_">list_extend</span><span class="hljs-params">(PyListObject *self, PyObject *iterable)</span>
{
    PyObject *it;      <span class="hljs-comment">/* iter(v) */</span>
    Py_ssize_t m;      <span class="hljs-comment">/* size of self */</span>
    Py_ssize_t n;      <span class="hljs-comment">/* guess for size of iterable */</span>
    <span class="hljs-comment">// ...</span>
    <span class="hljs-comment">/* Guess a result list size. */</span>
    n = PyObject_LengthHint(iterable, <span class="hljs-number">8</span>);
    m = Py_SIZE(self);
    <span class="hljs-keyword">if</span> (m &gt; PY_SSIZE_T_MAX - n) {
        <span class="hljs-comment">/* m + n overflowed; on the chance that n lied, and there really
         * is enough room, ignore it.  If n was telling the truth, we&#x27;ll
         * eventually run out of memory during the loop.
         */</span>
    }
</code></pre>
<p>会先“猜测”额外需要多少空间，在后面申请这些空间</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (self-&gt;ob_item == <span class="hljs-literal">NULL</span>) {
        <span class="hljs-keyword">if</span> (n &amp;&amp; list_preallocate_exact(self, n) &lt; <span class="hljs-number">0</span>)
            <span class="hljs-keyword">goto</span> error;
    }
    <span class="hljs-keyword">else</span> {
        <span class="hljs-keyword">if</span> (list_resize(self, m + n) &lt; <span class="hljs-number">0</span>)
            <span class="hljs-keyword">goto</span> error;
        <span class="hljs-comment">// ...</span>
    }
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">if</span> (Py_SIZE(self) &lt; self-&gt;allocated) {
        <span class="hljs-keyword">if</span> (list_resize(self, Py_SIZE(self)) &lt; <span class="hljs-number">0</span>)
            <span class="hljs-keyword">goto</span> error;
    }
    <span class="hljs-comment">// ...</span>
}
</code></pre>
<p>如果本身没有东西，那就照着要添加的序列长度来申请空间，否则就根据 <code>list_resize()</code> 中的算法来申请空间，这个方法在之后会提到</p>
<p>完成之后把多申请的空间削减一点</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>

<h1 id="list-%E4%B8%BB%E8%A6%81%E5%87%BD%E6%95%B0"><code>list</code> 主要函数</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">PyAPI_FUNC(PyObject *) PyList_New(Py_ssize_t size);
PyAPI_FUNC(Py_ssize_t) PyList_Size(PyObject *);

<h1 id="%E6%96%B0%E5%BB%BA%E5%88%97%E8%A1%A8">新建列表</h1>
<blockquote>
<p><code>PyList_New</code></p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> PyList_MAXFREELIST 80</span>
<span class="hljs-keyword">if</span> (PyList_MAXFREELIST &amp;&amp; state-&gt;numfree) {
    state-&gt;numfree--;
    op = state-&gt;free_list[state-&gt;numfree];
    OBJECT_STAT_INC(from_freelist);
    _Py_NewReference((PyObject *)op);
}
<span class="hljs-keyword">else</span> {
    op = PyObject_GC_New(PyListObject, &amp;PyList_Type);
    <span class="hljs-keyword">if</span> (op == <span class="hljs-literal">NULL</span>) {
        <span class="hljs-keyword">return</span> <span class="hljs-literal">NULL</span>;
    }
}
</code></pre>
<p>Python 是有缓存的，所以会先检查 <code>list</code> 的缓存，如果还有空就直接拿来用，否则就新建一个。但是实际存储数据的内存空间没有缓存，还是需要分配的</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">if</span> (size &lt;= <span class="hljs-number">0</span>) {
    op-&gt;ob_item = <span class="hljs-literal">NULL</span>;
}
<span class="hljs-keyword">else</span> {
    op-&gt;ob_item = (PyObject **) PyMem_Calloc(size, <span class="hljs-keyword">sizeof</span>(PyObject *));
    <span class="hljs-keyword">if</span> (op-&gt;ob_item == <span class="hljs-literal">NULL</span>) {
        Py_DECREF(op);
        <span class="hljs-keyword">return</span> PyErr_NoMemory();
    }
}
</code></pre>
<p>然后开始根据 <code>size</code> 分配空间，如果为0就跳过分配空间</p>
<p><code>PyListObject</code> 这个结构体本身是存储在栈上的，有缓存；而实际存储数据的 <code>ob_item</code> 是通过 <code>calloc</code> 分配的堆空间，没有缓存</p>
<p><code>calloc</code> 可以参考<a href="https://learn.microsoft.com/en-us/cpp/c-runtime-library/reference/calloc">微软官方文档</a></p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="%E5%88%97%E8%A1%A8%E9%95%BF%E5%BA%A6">列表长度</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">Py_ssize_t <span class="hljs-title function_">PyList_Size</span><span class="hljs-params">(PyObject *op)</span>
{
    <span class="hljs-keyword">return</span> Py_SIZE(op);
}
<span class="hljs-comment">// Py_SIZE</span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> Py_SIZE(ob) Py_SIZE(_PyObject_CAST(ob))</span>

<span class="hljs-type">static</span> <span class="hljs-keyword">inline</span> Py_ssize_t <span class="hljs-title function_">Py_SIZE</span><span class="hljs-params">(PyObject *ob)</span> {
    <span class="hljs-comment">// ..</span>
    PyVarObject *var_ob = _PyVarObject_CAST(ob);
    <span class="hljs-keyword">return</span> var_ob-&gt;ob_size;
}
</code></pre>
<p>转换为<code>PyVarObject</code>再获取长度。</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="%E8%8E%B7%E5%8F%96%E6%8C%87%E5%AE%9A%E4%B8%8B%E6%A0%87%E7%9A%84%E5%86%85%E5%AE%B9">获取指定下标的内容</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">PyObject *<span class="hljs-title function_">PyList_GetItem</span><span class="hljs-params">(PyObject *op, Py_ssize_t i)</span>
{
    <span class="hljs-keyword">return</span> ((PyListObject *)op) -&gt; ob_item[i];
}
</code></pre>
<p>与顺序表相同，通过数组下标访问</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>

<h1 id="%E8%AE%BE%E7%BD%AE%E6%8C%87%E5%AE%9A%E4%B8%8B%E6%A0%87%E7%9A%84%E5%86%85%E5%AE%B9">设置指定下标的内容</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">PyList_SetItem</span><span class="hljs-params">(PyObject *op, Py_ssize_t i, PyObject *newitem)</span>
{
    PyObject **p;
    p = ((PyListObject *)op) -&gt; ob_item + i;
    Py_XSETREF(*p, newitem); <span class="hljs-comment">// copy</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p>与顺序表相同，将数据浅拷贝至目标内存</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="%E6%8F%92%E5%85%A5">插入</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">PyList_Insert</span><span class="hljs-params">(PyObject *op, Py_ssize_t where, PyObject *newitem)</span>
{
    <span class="hljs-keyword">return</span> ins1((PyListObject *)op, where, newitem);
}

<span class="hljs-type">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">ins1</span><span class="hljs-params">(PyListObject *self, Py_ssize_t where, PyObject *v)</span>
{
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">if</span> (list_resize(self, n+<span class="hljs-number">1</span>) &lt; <span class="hljs-number">0</span>) <span class="hljs-comment">//important</span>
        <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p>因为是顺序表，所以每次插入时要通过 <code>list_resize</code> 来扩容，然后就是普通的顺序表插入。</p>
<p><code>list_resize</code> 会在后面讲到</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="%E5%9C%A8%E5%B0%BE%E9%83%A8%E8%BF%BD%E5%8A%A0">在尾部追加</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">PyList_Append</span><span class="hljs-params">(PyObject *op, PyObject *newitem)</span>
{
    <span class="hljs-keyword">return</span> _PyList_AppendTakeRef((PyListObject *)op, Py_NewRef(newitem));
}
</code></pre>
<p><code>_PyList_AppendTakeRef</code> 在下一页</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">static</span> <span class="hljs-keyword">inline</span> <span class="hljs-type">int</span> _PyList_AppendTakeRef(PyListObject *self, PyObject *newitem)
{
    Py_ssize_t len = PyList_GET_SIZE(self);
    Py_ssize_t allocated = self-&gt;allocated;
    <span class="hljs-keyword">if</span> (allocated &gt; len) {
        PyList_SET_ITEM(self, len, newitem);
        Py_SET_SIZE(self, len + <span class="hljs-number">1</span>);
        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
    }
    <span class="hljs-keyword">return</span> _PyList_AppendTakeRefListResize(self, newitem);
}
</code></pre>
<p>虽然这里没有用到 <code>list_resize</code>，但是也要提到一下：在申请新内存空间的时候会有意多申请一部分空间，避免多次申请降低效率</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> _PyList_AppendTakeRefListResize(PyListObject *self, PyObject *newitem)
{
    Py_ssize_t len = PyList_GET_SIZE(self);
    <span class="hljs-keyword">if</span> (list_resize(self, len + <span class="hljs-number">1</span>) &lt; <span class="hljs-number">0</span>) {
        Py_DECREF(newitem);
        <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;
    }
    PyList_SET_ITEM(self, len, newitem);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p>这里与之前的 <code>PyList_Insert</code> 一样，要重新分配内存空间大小，然后在尾部添加新数据</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="%E8%8E%B7%E5%8F%96%E5%88%87%E7%89%87">获取切片</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">PyObject *<span class="hljs-title function_">PyList_GetSlice</span><span class="hljs-params">(PyObject *a, Py_ssize_t ilow, Py_ssize_t ihigh)</span>
{
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">return</span> list_slice((PyListObject *)a, ilow, ihigh);
}
<span class="hljs-type">static</span> PyObject *<span class="hljs-title function_">list_slice</span><span class="hljs-params">(PyListObject *a, Py_ssize_t ilow, Py_ssize_t ihigh)</span>
{
    PyListObject *np;
    <span class="hljs-comment">// ...</span>
    np = (PyListObject *) list_new_prealloc(len);
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; len; i++) {
        PyObject *v = src[i];
        Py_INCREF(v);
        dest[i] = v;
    }
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">return</span> (PyObject *)np;
}
</code></pre>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<p>切片作为右值的时候返回的是浅拷贝，如</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
b = a[:<span class="hljs-number">2</span>]
<span class="hljs-built_in">print</span>(a)
<span class="hljs-built_in">print</span>(b)
a[<span class="hljs-number">0</span>] = <span class="hljs-number">10</span>
<span class="hljs-built_in">print</span>(a)
<span class="hljs-built_in">print</span>(b)
</code></pre>
<p>运行结果是</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[1, 2, 3]
[1, 2]
[10, 2, 3]
[1, 2]
</code></pre>
<p>与此相对的就是左值了，后文的设置切片</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="%E8%AE%BE%E7%BD%AE%E5%88%87%E7%89%87">设置切片</h1>
<blockquote>
<p>复杂一点了</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
<span class="hljs-built_in">print</span>(a)
a[:<span class="hljs-number">2</span>] = [<span class="hljs-number">5</span>, <span class="hljs-number">10</span>, <span class="hljs-number">11</span>]
<span class="hljs-built_in">print</span>(a)
a[:<span class="hljs-number">2</span>] = []
<span class="hljs-built_in">print</span>(a)
</code></pre>
<p>运行结果是</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[1, 2, 3]
[5, 10, 11, 3]
[11, 3]
</code></pre>
<p>当切片作为左值的时候，在底层与右值处理方式不一样</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">PyList_SetSlice</span><span class="hljs-params">(PyObject *a, Py_ssize_t ilow, Py_ssize_t ihigh, PyObject *v)</span> {
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">return</span> list_ass_slice((PyListObject *)a, ilow, ihigh, v);
}
<span class="hljs-type">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">list_ass_slice</span><span class="hljs-params">(PyListObject *a, Py_ssize_t ilow, Py_ssize_t ihigh, PyObject *v)</span> {
    Py_ssize_t n; <span class="hljs-comment">/* # of elements in replacement list */</span>

    Py_ssize_t d; <span class="hljs-comment">/* Change in size */</span>
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">if</span> (d &lt; <span class="hljs-number">0</span>) { <span class="hljs-comment">/* Delete -d items */</span>
        Py_ssize_t tail;
        tail = (Py_SIZE(a) - ihigh) * <span class="hljs-keyword">sizeof</span>(PyObject *);

            <span class="hljs-keyword">goto</span> Error;
        }
        item = a-&gt;ob_item;
    }
</code></pre>
<p><code>list.remove()</code> 和 <code>list.pop()</code> 就是通过这个函数来实现的</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (d &gt; <span class="hljs-number">0</span>) { <span class="hljs-comment">/* Insert d items */</span>
        k = Py_SIZE(a);
        <span class="hljs-keyword">if</span> (list_resize(a, k+d) &lt; <span class="hljs-number">0</span>)
            <span class="hljs-keyword">goto</span> Error;
        item = a-&gt;ob_item;
        memmove(&amp;item[ihigh+d], &amp;item[ihigh],
            (k - ihigh)*<span class="hljs-keyword">sizeof</span>(PyObject *));
    }
    <span class="hljs-keyword">for</span> (k = <span class="hljs-number">0</span>; k &lt; n; k++, ilow++) {
        PyObject *w = vitem[k];
        Py_XINCREF(w);
        item[ilow] = w;
    }
    result = <span class="hljs-number">0</span>;
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">return</span> result;
}
</code></pre>
<p>新赋值比切片长度长，就先把列表变短再赋值；更短则反之</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="%E6%8E%92%E5%BA%8F">排序</h1>
<blockquote>
<p>代码太长放不下</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">PyList_Sort</span><span class="hljs-params">(PyObject *v)</span>
{
    <span class="hljs-comment">// ...</span>
    v = list_sort_impl((PyListObject *)v, <span class="hljs-literal">NULL</span>, <span class="hljs-number">0</span>);
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
<span class="hljs-type">static</span> PyObject *<span class="hljs-title function_">list_sort_impl</span><span class="hljs-params">(PyListObject *self, PyObject *keyfunc, <span class="hljs-type">int</span> reverse)</span>
{
    <span class="hljs-comment">// ...</span>
}
</code></pre>
<p>使用了 timsort 算法，也就是归并排序加上二叉排序，先进行归并排序，对于短序列则使用二叉排序（最大堆或最小堆）</p>
<p>具体参考 <code>Objects/listsort.txt</code> 文件</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<p>短序列的长度是通过 <code>list</code> 的长度计算得出的</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">static</span> Py_ssize_t <span class="hljs-title function_">merge_compute_minrun</span><span class="hljs-params">(Py_ssize_t n)</span>
{
    Py_ssize_t r = <span class="hljs-number">0</span>;           <span class="hljs-comment">/* becomes 1 if any 1 bits are shifted off */</span>
    assert(n &gt;= <span class="hljs-number">0</span>);
    <span class="hljs-keyword">while</span> (n &gt;= <span class="hljs-number">64</span>) {
        r |= n &amp; <span class="hljs-number">1</span>;
        n &gt;&gt;= <span class="hljs-number">1</span>;
    }
    <span class="hljs-keyword">return</span> n + r;
}
</code></pre>
<p>以 <code>n=67</code> 为例，转换为二进制为 <code>100 0011</code>，<code>r</code> 此时变为 1，<code>n</code> 右移一位变为 <code>10 0001=33</code>，循环停止，最终返回 34。因此，当剩余序列长度小于 34 时变为二叉排序。</p>
<input type="text" id="minrun_num" onkeydown="minrun_num_keydown()"/>
<script>
    var minrun_num = document.getElementById("minrun_num");
    function merge_compute_minrun(n) {
        var r = 0;
        while (n >= 64) {
            r |= n & 1;
            n >>= 1;
        }
        return n + r;
    }
    
    function minrun_num_keydown(event) {
        event = event || window.event;
        if (event.keyCode == 13) {
            var n = parseInt(minrun_num.value);
            var r = merge_compute_minrun(n);
            minrun_num.value = n + ' -> ' + r;
        }
    }
</script>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="%E5%8F%8D%E5%BA%8F">反序</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">PyList_Reverse</span><span class="hljs-params">(PyObject *v)</span>
{
    <span class="hljs-comment">// ...</span>
    reverse_slice(self-&gt;ob_item, self-&gt;ob_item + Py_SIZE(self));
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
<span class="hljs-type">static</span> <span class="hljs-type">void</span> <span class="hljs-title function_">reverse_slice</span><span class="hljs-params">(PyObject **lo, PyObject **hi)</span>
{
    --hi;
    <span class="hljs-keyword">while</span> (lo &lt; hi) {
        PyObject *t = *lo;
        *lo = *hi;
        *hi = t;
        ++lo;
        --hi;
    }
}
</code></pre>
<p>反序很简单，就是一直交换首尾直到中间为止</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="list_resize"><code>list_resize</code></h1>
<blockquote>
<p>比较有意思的</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">if</span> (allocated &gt;= newsize &amp;&amp; newsize &gt;= (allocated &gt;&gt; <span class="hljs-number">1</span>)) {
    Py_SET_SIZE(self, newsize);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">allocated &gt;= newsize &amp;&amp; newsize &gt;= (allocated &gt;&gt; <span class="hljs-number">1</span>)
</code></pre>
<p>可以看作</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">allocated &gt;= newsize &amp;&amp; newsize &gt;= allocated / <span class="hljs-number">2</span>

<input type="text" id="list_resize_num" onkeydown="list_resize_keydown()"/>
<script>
    var list_resize_num = document.getElementById("list_resize_num");

    function list_resize_keydown(event) {
        event = event || window.event;
        if (event.keyCode == 13) {
            var n = parseInt(list_resize_num.value);
            var r = (n + (n >> 3) + 6) & ~3;
            list_resize_num.value = n + ' -> ' + r;
        }
    }
</script>

<p>通过这样按比例申请比实际需要更多的空间（over-allocate），可以为之后的增长预留空间，可以让一个长列表扩展的时间复杂度接近线性，因为系统的<code>realloc</code>性能很差。</p>
<p><code>new_allocated</code> 不会发生上溢，因为最大的值是 <code>PY_SSIZE_T_MAX * (9 / 8) + 6</code>，永远比 <code>size_t</code> 的最大值小。</p>

<p>但是并不是总会按公式申请空间的，需要的空间增量比多申请的空间余量还要多的时候就会这样。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">if</span> (newsize - Py_SIZE(self) &gt; (Py_ssize_t)(new_allocated - newsize))
    new_allocated = ((<span class="hljs-type">size_t</span>)newsize + <span class="hljs-number">3</span>) &amp; ~(<span class="hljs-type">size_t</span>)<span class="hljs-number">3</span>;
</code></pre>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="listappend-%E5%92%8C%E5%88%97%E8%A1%A8%E6%8E%A8%E5%AF%BC%E5%BC%8F"><code>list.append()</code> 和列表推导式</h1>
<blockquote>
<p>在速度上一较高下</p>
</blockquote>
<p><code>list.append()</code> 一般来说会慢一点</p>
<p>列表推导式就会快一点，那么快在哪里？使用 <code>dis</code> 库来看看两者区别</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="dis-%E5%BA%93"><code>dis</code> 库</h1>
<blockquote>
<p>Disassembler of Python byte code into mnemonics.<br />
反汇编！<br />
操作码列表请看<a href="https://docs.python.org/zh-cn/3/library/dis.html#opcode-collections">官方文档</a></p>
</blockquote>
<p>可以把编译之后的 Python 字节码转换为助记符</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="%E6%80%8E%E4%B9%88%E6%AF%94">怎么比</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> dis

<span class="hljs-keyword">def</span> <span class="hljs-title function_">use_append</span>():
    lst = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>):
        lst.append(i)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">use_list_comprehension</span>():
    lst = [i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>)]

dis.dis(use_append)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;-------------------&#x27;</span>)
dis.dis(use_list_comprehension)
</code></pre>
<p>两个函数都是生成 0-9 的列表，区别是上面一个用 <code>list.append()</code>，下面一个用列表推导式，用 <code>dis</code> 来分析一下</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="use_append"><code>use_append</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>  6          40 LOAD_FAST                0 (lst)
             42 LOAD_METHOD              1 (append)
             64 LOAD_FAST                1 (i)
             66 PRECALL                  1
             70 CALL                     1
             80 POP_TOP
             82 JUMP_BACKWARD           24 (to 36)

</code></pre>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="use_list_comprehension"><code>use_list_comprehension</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>  9           0 RESUME                   0
              2 BUILD_LIST               0
              4 LOAD_FAST                0 (.0)
        &gt;&gt;    6 FOR_ITER                 4 (to 16)
              8 STORE_FAST               1 (i)
             10 LOAD_FAST                1 (i)
             12 LIST_APPEND              2
             14 JUMP_BACKWARD            5 (to 6)
        &gt;&gt;   16 RETURN_VALUE
</code></pre>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;">
<h1 id="%E5%B7%AE%E5%88%AB">差别</h1>
<p>使用 <code>list.append</code> 会多一步调用这个函数的步骤，堆栈操作有一定开销，而列表推导式直接调用更为底层的 <code>LIST_APPEND</code> 相比之下会快一点</p>
<p><code>LIST_APPEND</code> 是专门用于实现列表推导式的操作码</p>
<footer><a href="#%E7%BB%93%E5%B0%BE">跳到结尾</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;qrcode.png&quot;);background-size:500px auto;"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="44" data-paginate="true" data-footer="[跳到结尾](#结尾)" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="47" style="--paginate:true;--footer:[跳到结尾](#结尾);--theme:default;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<h1 id="ellipsis"><code>Ellipsis</code> ( <code>...</code> )</h1>
<blockquote>
<p>对没错，就是三个点</p>
</blockquote>
<p>打开 Python 输入 <code>...</code>，解释器就会告诉你这个是 <code>Ellipsis</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&gt;&gt;&gt; type(...)
&lt;class 'ellipsis'&gt;
</code></pre>

<blockquote>

</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">/* The unique ellipsis object &quot;...&quot; */</span>

PyAPI_DATA(PyObject) _Py_EllipsisObject; <span class="hljs-comment">/* Don&#x27;t use this directly */</span>

<span class="hljs-meta">#<span class="hljs-keyword">define</span> Py_Ellipsis (&amp;_Py_EllipsisObject)</span>
</code></pre>
<p>对，只有这些，什么都没有用的类，但是在 numpy 中作为语法糖出现了</p>
